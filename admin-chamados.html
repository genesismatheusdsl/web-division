<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Chamados</title>

  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- SUPABASE -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

<header>
  <h1>Painel Admin - Chamados</h1>
  <a href="logout.html" class="btn-logout">
    <i class="fa-solid fa-right-from-bracket"></i> Sair
  </a>
</header>

<main>
  <section>
    <h2>Todos os Chamados</h2>

    <div style="margin-bottom:15px;">
      <button class="btn-filtro" data-filtro="todos">Todos</button>
      <button class="btn-filtro" data-filtro="aberto">Aberto</button>
      <button class="btn-filtro" data-filtro="em andamento">Em andamento</button>
      <button class="btn-filtro" data-filtro="resolvido">Resolvido</button>

      <input type="text" id="busca-chamado"
        placeholder="Buscar por descrição..."
        style="margin-left:20px;">
    </div>

    <table id="tabela-chamados">
      <thead>
        <tr>
          <th>ID</th>
          <th>Descrição</th>
          <th>Status</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

  </section>
</main>

<script src="admin-chamados.js"></script>

</body>
</html>
