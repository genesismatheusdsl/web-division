<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebDivision Admin</title>

  <link rel="stylesheet" href="admin.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

  <div class="sidebar">
    <h2>WebDivision</h2>
    <a href="#">Dashboard</a>
    <a href="#" class="active">Chamados</a>
    <a href="#">Clientes</a>
    <a href="#">Financeiro</a>
  </div>

  <div class="main">

    <header>
      <h1>Painel de Chamados</h1>
      <button id="logout">Sair</button>
    </header>

    <div class="cards">
      <div class="card">
        <h3 id="totalChamados">0</h3>
        <p>Total Chamados</p>
      </div>

      <div class="card aberto">
        <h3 id="abertos">0</h3>
        <p>Abertos</p>
      </div>

      <div class="card andamento">
        <h3 id="andamento">0</h3>
        <p>Em Andamento</p>
      </div>

      <div class="card resolvido">
        <h3 id="resolvidos">0</h3>
        <p>Resolvidos</p>
      </div>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>TÃ­tulo</th>
            <th>Status</th>
            <th>Prioridade</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody id="tabelaChamados"></tbody>
      </table>
    </div>

  </div>

  <script>
    const SUPABASE_URL = "https://hixywpfmakojtiwhufrd.supabase.co"
    const SUPABASE_KEY = "COLE_AQUI_SUA_PUBLISHABLE_KEY"

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY)

    document.addEventListener('DOMContentLoaded', async () => {

      // ðŸ” Verifica sessÃ£o
      const { data: { session } } = await supabaseClient.auth.getSession()

      if (!session) {
        window.location.href = "/cliente.html"
        return
      }

      const user = session.user

      // ðŸ”Ž Verifica se Ã© admin
      const { data, error } = await supabaseClient
        .from('usuarios')
        .select('role')
        .eq('id', user.id)
        .single()

      if (error || !data || data.role !== 'admin') {
        window.location.href = "/cliente.html"
        return
      }

      console.log("Admin autenticado âœ…")

      // ðŸšª Logout
      document.getElementById("logout").addEventListener("click", async () => {
        await supabaseClient.auth.signOut()
        window.location.href = "/index.html"
      })

    })
  </script>

</body>
</html>
