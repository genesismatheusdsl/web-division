<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Chamados</title>
  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      font-size: 14px;
      text-align: left;
    }
    th {
      background-color: #ff4c60;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .status-Aberto { color: #f39c12; font-weight: bold; }
    .status-Em { color: #3498db; font-weight: bold; }
    .status-Resolvido { color: #2ecc71; font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <h1>Administração - Chamados</h1>
    <a href="logout.html" class="btn-logout"><i class="fa-solid fa-right-from-bracket"></i> Sair</a>
  </header>

  <main>
    <section>
      <h2>Todos os Chamados</h2>
      <div>
        <button class="btn-filtro" data-filtro="todos">Todos</button>
        <button class="btn-filtro" data-filtro="Aberto">Aberto</button>
        <button class="btn-filtro" data-filtro="Em andamento">Em andamento</button>
        <button class="btn-filtro" data-filtro="Resolvido">Resolvido</button>
        <input type="text" id="busca-chamado" placeholder="Buscar por número, cliente ou empresa...">
      </div>

      <table id="tabela-chamados">
        <thead>
          <tr>
            <th>Nº Chamado</th>
            <th>Cliente</th>
            <th>Empresa</th>
            <th>Prioridade</th>
            <th>Status</th>
            <th>Descrição</th>
            <th>Data Abertura</th>
          </tr>
        </thead>
        <tbody>
          <!-- Chamados via JS -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="admin-chamados.js"></script>
</body>
</html>
