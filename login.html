<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√Årea do Cliente - Web Division</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <a href="index.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i> Voltar</a>
      <h2>√Årea do Cliente</h2>
      <p>Fa√ßa login para acessar seu painel e acompanhar seus projetos</p>
      
      <form id="login-form">
        <div class="input-group">
          <i class="fa-solid fa-user"></i>
          <input type="email" id="email" placeholder="Email" required>
        </div>

        <div class="input-group">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="senha" placeholder="Senha" required>
        </div>

        <button type="submit" class="btn-login">Entrar</button>
      </form>

      <p id="login-error" style="color:#ff4c60; margin-top:10px;"></p>
      <p id="login-success" style="color:#2ecc71; margin-top:10px;"></p>

      <div class="login-footer">
        <a href="#" id="forgot-password">Esqueceu a senha?</a>
      </div>
    </div>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // üîê Configura√ß√£o Supabase
    const SUPABASE_URL = 'https://znicegmkzlzdjfwhkpxi.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpuaWNlZ21remx6ZGpmd2hrcHhpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3NzU2NjksImV4cCI6MjA3NTM1MTY2OX0.2s0b3lWSZiem6apTdA8ytHbXMGVt_dIjg27zDnqsHDc';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById("login-form");
    const errorMsg = document.getElementById("login-error");
    const successMsg = document.getElementById("login-success");

    // ‚úÖ Verifica se j√° existe sess√£o ativa
    (async () => {
      const { data } = await supabase.auth.getSession();
      console.log("Sess√£o atual:", data);
      if (data.session) {
        window.location.href = "cliente.html";
      }
    })();

    // üîë Login
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMsg.textContent = "";
      successMsg.textContent = "";

      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();

      console.log("Tentando login com:", email);

      if (!email || !senha) {
        errorMsg.textContent = "Por favor, preencha todos os campos.";
        return;
      }

      const { data, error } = await supabase.auth.signInWithPassword({
        email: email,
        password: senha
      });

      console.log("Login data:", data);
      console.log("Login error:", error);

      if (error) {
        errorMsg.textContent = "‚ùå " + (error.message || "Email ou senha incorretos!");
      } else {
        successMsg.textContent = "‚úÖ Login realizado com sucesso!";
        localStorage.setItem("userSession", JSON.stringify(data.user));
        setTimeout(() => {
          window.location.href = "cliente.html";
        }, 800);
      }
    });

    // üîÑ Recupera√ß√£o de senha
    document.getElementById("forgot-password").addEventListener("click", async (e) => {
      e.preventDefault();
      const email = prompt("Digite seu e-mail cadastrado para redefinir a senha:");

      if (email) {
        console.log("Solicitando recupera√ß√£o de senha para:", email);

        const { error } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo: window.location.origin + "/reset.html"
        });

        if (error) {
          alert("Erro ao enviar e-mail: " + error.message);
        } else {
          alert("Um link de recupera√ß√£o foi enviado para " + email);
        }
      }
    });
  </script>
</body>
</html>
