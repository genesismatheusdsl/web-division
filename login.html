<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área do Cliente - Web Division</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <a href="index.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i> Voltar</a>
      <h2>Área do Cliente</h2>
      <p>Faça login para acessar seu painel e acompanhar seus projetos</p>
      
      <form id="login-form">
        <div class="input-group">
          <i class="fa-solid fa-user"></i>
          <input type="email" id="email" placeholder="Email" required>
        </div>

        <div class="input-group">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="senha" placeholder="Senha" required>
        </div>

        <button type="submit" class="btn-login">Entrar</button>
      </form>

      <p id="login-error" style="color:#ff4c60; margin-top:10px;"></p>
      <p id="login-success" style="color:#2ecc71; margin-top:10px;"></p>

      <div class="login-footer">
        <a href="#" id="forgot-password">Esqueceu a senha?</a>
      </div>
    </div>
  </div>

  <!-- 1º - Import Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>

  <!-- 2º - Seu script de login -->
  <script src="login.js"></script>
</body>
</html>
