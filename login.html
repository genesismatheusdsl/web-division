<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal do Cliente - WebDivision</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <div class="login-wrapper">

    <div class="login-card">

      <div class="login-header">
        <h1>WebDivision</h1>
        <span>Portal do Cliente</span>
      </div>

      <a href="index.html" class="btn-back">
        <i class="fa-solid fa-arrow-left"></i> Voltar ao site
      </a>

      <h2>Acessar Portal</h2>
      <p class="subtitle">Entre para acompanhar seus projetos e chamados</p>

      <form id="login-form">

        <div class="input-group">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" id="email" placeholder="Seu e-mail" required>
        </div>

        <div class="input-group">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="senha" placeholder="Sua senha" required>
        </div>

        <button type="submit" class="btn-login">Entrar no Portal</button>

      </form>

      <p id="login-error" class="msg error"></p>
      <p id="login-success" class="msg success"></p>

      <div class="login-footer">
        <a href="#" id="forgot-password">Esqueceu a senha?</a>
      </div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <script src="login.js"></script>

</body>
</html>
