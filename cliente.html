<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área do Cliente - WebDivision</title>
  <link rel="stylesheet" href="cliente.css">

  <!-- Ícones -->
  <link href="https://unpkg.com/lucide-icons/dist/lucide.css" rel="stylesheet">
</head>
<body>

<div class="sidebar">
  <div class="logo">
    <h2>Web<span>Division</span></h2>
  </div>

  <ul class="menu">
    <li class="active"><i data-lucide="layout-dashboard"></i> Dashboard</li>
    <li><i data-lucide="layers"></i> Projetos</li>
    <li><i data-lucide="inbox"></i> Chamados</li>
    <li><i data-lucide="credit-card"></i> Financeiro</li>
    <li><i data-lucide="file-text"></i> Documentos</li>
    <li class="logout"><i data-lucide="log-out"></i> Sair</li>
  </ul>
</div>

<div class="main-content">

  <header>
    <div>
      <h1>Bem-vindo, <span id="nomeCliente">Cliente</span></h1>
      <p class="sub-info">Portal WebDivision</p>
    </div>

    <div class="header-actions">
      <button class="btn-primary" id="btnNovoChamado">+ Novo Chamado</button>
      <div class="user-avatar">
        <img src="https://i.ibb.co/8b6xC1r/avatar.png">
      </div>
    </div>
  </header>

  <section class="cards">
    <div class="card">
      <h3>Chamados Abertos</h3>
      <p id="chamadosCount">0</p>
    </div>
    <div class="card">
      <h3>Projetos Ativos</h3>
      <p id="projetosCount">0</p>
    </div>
    <div class="card">
      <h3>Faturas Pendentes</h3>
      <p id="pagamentosCount">0</p>
    </div>
    <div class="card">
      <h3>Contratos</h3>
      <p id="contratosCount">0</p>
    </div>
  </section>

  <section class="tabela">
    <h2>Últimos Chamados</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Descrição</th>
          <th>Status</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody id="tabelaChamados"></tbody>
    </table>
  </section>

</div>

<!-- Modal Novo Chamado -->
<div id="modalChamado" class="modal">
  <div class="modal-content">
    <h2>Novo Chamado</h2>

    <input type="text" id="tituloChamado" placeholder="Título do chamado">

    <textarea id="descricaoChamado" placeholder="Descreva o problema"></textarea>

    <select id="prioridadeChamado">
      <option value="normal">Normal</option>
      <option value="alta">Alta</option>
    </select>

    <button id="salvarChamado" class="btn-primary">Salvar</button>
  </div>
</div>

<!-- ================= SCRIPTS NA ORDEM CORRETA ================= -->

<!-- Supabase CDN -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- Inicialização global do Supabase -->
<script src="supabase.js"></script>

<!-- Script da página -->
<script src="cliente.js"></script>

<!-- Lucide -->
<script src="https://unpkg.com/lucide@latest"></script>
<script>
  lucide.createIcons();
</script>

</body>
</html>
